<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>सूक्तम्</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <style>
        textarea {
            resize: none;
            text-align: justify;
            vertical-align: center;
            text-align-last: center;
        }

        .ta_fs {
            font-size: 20px;
            color: red;

        }

        p {
            text-align: center;
        }

        h1 {
            text-align: center;
        }

    </style>

    <body>
        <h1>Pronunciation Scorer</h1>
        <p>
            <button id="start_button" disabled>Start recording</button>
            <button id="stop_button" disabled>Stop recording</button>
            <button id="random_gen">Get a Random Phrase</button>
        </p>

        <p>
            <label for="sanskrit"></label><textarea readonly id="sanskrit" rows="1" cols="25">Sanskrit</textarea>
            <label for="english"></label><textarea readonly id="english" rows="1" cols="25">English</textarea>
        </p>

        <p> Your Audio:
        <p>
            <audio controls id="recordedAudio"></audio>
        </p>

        <p> Prompt:
        <p>
            <audio controls id="promptedAudio"></audio>
        </p>

        <p>
        <p>
            <button id="score_get">Get my score!</button>
        <p>
            <label for="score"></label><textarea readonly class="ta_fs" id="score" rows="5" cols="10">Score</textarea>
        </p>


    </body>

    <script type="text/javascript">
        let audio_name = '';

        score_get.onclick = e => {
            $.ajax({
                type: 'GET',
                url: '/get_score/' + audio_name + "/",
                success: function(result){
                    $('#score').val(result);
                }
            });

        };

        start_button.onclick = e => {
            start_button.disabled = true;
            stop_button.disabled = false;
            audioChunks = [];
            rec.start();
        };


        random_gen.onclick = e => {
            start_button.disabled = false;
            $.ajax(
                    {
                        type: 'GET',
                        url: '/get_random_line',
                        success: function (result) {
                            const list = result.split(",");
                            $('#sanskrit').val(list[2]);
                            $('#english').val(list[1]);
                            audio_name = list[0].substring(list[0].indexOf("/") + 1, list[0].lastIndexOf("."));
                            var a = fetch('/get_random_audio/' + audio_name)
                                    .then(res => {
                                        var reader = res.body.getReader();
                                        return reader.read().then(result => {
                                            return result
                                        });
                                    }).then(data => {
                                        console.log(data);
                                        var blob = new Blob([data.value], {type: "audio/wav"});
                                        var url = URL.createObjectURL(blob);

                                        promptedAudio.src = url;
                                        promptedAudio.controls = true;
                                        promptedAudio.autoplay = true;
                                    });
                        }
                    }
            );
        };

        stop_button.onclick = e => {
            start_button.disabled = false;
            stop_button.disabled = true;
            rec.stop();
        };

        navigator.mediaDevices
                .getUserMedia({audio: true})
                .then(stream => {
                    handlerFunction(stream)
                })

        function handlerFunction(stream) {
            rec = new MediaRecorder(stream);

            rec.ondataavailable = e => {
                audioChunks.push(e.data);
                if (rec.state == "inactive") {
                    let blob = new Blob(audioChunks, {type: 'audio/wav'});
                    recordedAudio.src = URL.createObjectURL(blob);

                    console.log(recordedAudio.src);

                    recordedAudio.controls = true;
                    recordedAudio.autoplay = false;
                    sendData(blob);
                }
            }
        }

        function sendData(data) {
            const form = new FormData();
            form.append('file', data, audio_name + ".wav");

            $.ajax({
                type: 'POST',
                url: '/save-record',
                data: form,
                cache: false,
                processData: false,
                contentType: false,
                success: function () {
                    console.log("Data Recieved!");
                }
            });
        }
    </script>

</html>
