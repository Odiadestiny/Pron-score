<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Speech Recorder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <p>
        <button id="start_button">Start recording</button>
        <button id="stop_button" disabled>Stop recording</button>
    </p>
    <audio id="recordedAudio"></audio>
</body>
<script type="text/javascript">
    start_button.onclick = e => {
        start_button.disabled = true;
        stop_button.disabled = false;
        audioChunks = [];
        rec.start();
    };

    stop_button.onclick = e => {
        start_button.disabled = false;
        stop_button.disabled = true;
        rec.stop();
    };

    navigator.mediaDevices
        .getUserMedia({audio: true})
        .then(stream => { handlerFunction(stream) })

    function handlerFunction(stream) {
        rec = new MediaRecorder(stream);

        rec.ondataavailable = e => {
            audioChunks.push(e.data);
            if (rec.state == "inactive") {
                let blob = new Blob(audioChunks, {type: 'audio/mpeg-3'});
                recordedAudio.src = URL.createObjectURL(blob);
                recordedAudio.controls = true;
                recordedAudio.autoplay = false;
                sendData(blob);
            }
        }
    }

    function sendData(data) {
        var form = new FormData();
        form.append('file', data, 'data.mp3');

        $.ajax({
            type: 'POST',
            url: '/save-record',
            data: form,
            cache: false,
            processData: false,
            contentType: false,
            success: function(result) { console.log("Yay"); }
         });

    }
</script>
</html>
